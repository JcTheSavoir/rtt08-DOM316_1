<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       

        
        <h1 class="title">Rock - Paper - SZA</h1>


        <div class="gameBoard">

            <div class="playerOne">
                <p class="name">Player 1</p>
            </div>

            <div class="symbol"></div>

            <div class="playerTwo">
                <p class="name">Player 2</p>
            </div>


        </div>

        <button class="start" onclick="startGame()">Start Game</button>

        <div class="scoreBoard">
            <div class="p1Score">
                <div class="options">
                    <img src="https://static.vecteezy.com/system/resources/previews/023/289/772/original/a-lifelike-rock-formation-inspired-by-nature-set-against-a-transparent-background-generative-ai-png.png" alt="" class="rock" onclick="addToBoard(rockImg,'playerOne')">
                    <img src="https://static.vecteezy.com/system/resources/previews/009/340/337/original/white-crumpled-paper-balls-for-design-element-png.png" alt="" class="paper" onclick="addToBoard(paperImg,'playerOne')">
                    <img src="https://png.pngtree.com/png-vector/20231031/ourmid/pngtree-scissors-black-scissors-blade-png-image_10404910.png" alt="" class="sza" onclick="addToBoard(szaImg,'playerOne')">
                </div>
            </div>
        </div>

        
        <script src="app.js" async defer></script>
    </body>
</html>
